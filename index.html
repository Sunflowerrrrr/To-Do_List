<!DOCTYPE html>
<html lang="kr">
  <head>
    <title>What do you have to do?</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no, 
  maximum-scale=1.0, minimum-scale=1.0"
    />
    <link rel="stylesheet" href="cssfiles/index.css" />
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.2.0/css/all.css" />
  </head>
  <body>
    <div class="headInfo">
      <div class="js-clock">
        <h1>00:00</h1>
      </div>
    </div>

    <div class="wthr">
      <span class="js-weather"></span>
    </div>

    <div class="names">
      <form class="js-form form">
        <input type="text" placeholder="What's your name?" />
      </form>
      <h4 class="js-greetings greetings"></h4>
    </div>

    <div class="mainInfo">
      <div class="checkList">
        <form class="js-toDoForm">
          <input type="text" placeholder=" Write a to-do" />
        </form>
        <ul class="js-toDoList"></ul>
      </div>
    </div>

    <script src="jsfiles/clock.js"></script>
    <script src="jsfiles/greeting.js"></script>
    <script src="jsfiles/todo.js"></script>
    <script src="jsfiles/weather.js"></script>
  </body>
</html>
